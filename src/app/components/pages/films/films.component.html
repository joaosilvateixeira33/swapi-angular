<div class="films__page container">
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Episódio</th>
        <th>Diretor</th>
        <th>Data de Lançamento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let filme of filmes">
        <td>{{ filme.title }}</td>
        <td>{{ filme.episode_id }}</td>
        <td>{{ filme.director }}</td>
        <td>{{ filme.release_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
